{% extends 'layout/index_layout.html' %}
{% block title %}
    登录
{% endblock %}
{% block body %}
    <br>
    <div class="container" style="max-width: 600px; margin: 0 auto;">
    <div class="card container">
        <div class="card-body">
            <h1 class="card-title mb-4">登录</h1>
            <form action="" method="post">
                {% csrf_token %}
                {% for f in form %}
                    <div class="mb-3">
                        {% if f.label == "验证码" %}
                            <label class="form-label">{{ f.label }}:</label>
                            <div class="input-group">
                                {{ f }}
                                <span class="alert-light">{{ form.captcha.errors.0 }}</span>
                                <button type="button" class="btn btn-outline-secondary">刷新</button>
                            </div>
                        {% else %}
                            <label class="form-label">{{ f.label }}:</label>
                            {{ f }}
                            <span class="alert-light">{{ f.errors.0 }}</span>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
