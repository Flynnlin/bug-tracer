{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    {% block css %}{% endblock %}

    <link rel="stylesheet" href="{% static 'plugins/bootstrap-5.3.2/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome/css/fontawesome.min.css' %}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index/">Tracer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index/function/">产品功能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index/scheme/">企业方案</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index/doc/">Doc</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index/price/">价格</a>
                    </li>


                </ul>
                <form class="d-flex">
    {% if request.tracer.user %}
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.tracer.user.username }}
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="/project/list/">管理中心</a></li>
                <li><a class="dropdown-item" href="/user/logout/">注销</a></li>
            </ul>
        </div>
    {% else %}
        <a class="btn btn-outline-success" href="/user/login/sms/">登录</a>
        <div class="mx-1"></div>
        <a class="btn btn-dark" href="/user/reg/">注册</a>
    {% endif %}
</form>

            </div>
        </div>
    </nav>

{%  block body %} {% endblock %}





<!-- 导入 Bootstrap JavaScript 文件 -->

<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.3.2/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-5.3.2/js/bootstrap.bundle.min.js' %}"></script>

{%  block JavaScript %} {% endblock %}
</body>
</html>
